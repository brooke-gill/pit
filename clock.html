        var usedColours = [];
        var currentMinute, lastMinute = [-1,-1];
    
        function timeToCombinations(hours, minutes) {
            if(minutes == -1) return [];
            let totalCombinations = [];
    
            if(hours != undefined && minutes != undefined) {
                var dateHours = hours;
                var dateMinutes = minutes;
            } else {
                var newDate = new Date;
                var dateHours = newDate.getHours();
                var dateMinutes = newDate.getMinutes();
            }
    
            totalCombinations.push("h" + ((((dateHours - 1) % 12 + 12) % 12) + 1).toString());
    
            if(dateMinutes == 0) totalCombinations.push("oclock");
            else if(dateMinutes <= 20) {
                if(dateMinutes <= 9) totalCombinations.push("oh");
                totalCombinations.push(dateMinutes.toString());
            } else {
                totalCombinations.push((Math.floor(dateMinutes / 10) * 10).toString());
                if(dateMinutes % 10 != 0) totalCombinations.push((dateMinutes % 10).toString());
            }
            
            return totalCombinations;
        }
    
        function illuminate(type, colour) {
            console.log(type);
            let cellsToLight = combinations[type];
            console.log(combinations[type]);
            console.log(cellsToLight);
            for(a = 0; a < cellsToLight.length; a++) {
                document.getElementById("cell_" + cellsToLight[a]).style.color = colour;
                document.getElementById("cell_" + cellsToLight[a]).style.textShadow = `0 0 15px ${colour}, 0 0 20px ${colour}, 0 0 30px ${colour}`;
            }
        }
    
        function deilluminate(type) {
            let cellsToDim = combinations[type];
            for(a = 0; a < cellsToDim.length; a++) {
                document.getElementById("cell_" + cellsToDim[a]).style.color = "";
                document.getElementById("cell_" + cellsToDim[a]).style.textShadow = "";
            }
        }
    
        function deilluminateAll() {
            for(b = 0; b < 169; b++) {
                document.getElementById("cell_" + b).style.color = "";
                document.getElementById("cell_" + b).style.textShadow = "";
            }
        }
    
        function randomFill() {
            document.getElementById("cell_" + Math.floor(Math.random() * 169)).style.color = "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ")"
            document.getElementById("cell_" + Math.floor(Math.random() * 169)).style.color = "rgb(" + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + "," + Math.floor(Math.random() * 255) + ")"
        }
    
        function updateClock() {
            currentTime = new Date();
            currentMinute = [currentTime.getHours(), currentTime.getMinutes()];
            if(lastMinute[1] != currentMinute[1]) {
                console.warn("new minute");
                console.warn(lastMinute, currentMinute);
    
                var removeCombinations = (timeToCombinations(lastMinute[0], lastMinute[1]).filter(c => !(timeToCombinations(currentMinute[0], currentMinute[1])).includes(c)));
                var addCombinations = (timeToCombinations(currentMinute[0], currentMinute[1]).filter(c => !(timeToCombinations(lastMinute[0], lastMinute[1])).includes(c)));
                console.warn(removeCombinations);
                console.warn(addCombinations);
    
                for(d = 0; d < removeCombinations.length; d++) {
                    deilluminate(removeCombinations[d]);
                }
    
                for(e = 0; e < addCombinations.length; e++) {
                    console.log(addCombinations[e]);
                    illuminate(addCombinations[e], availableColours[Math.floor(Math.random() * availableColours.length)]);
                }
    
                lastMinute = [...currentMinute];
            }
            setProgress(currentTime.getMinutes() * 60 + currentTime.getSeconds());
            setTimeout(updateClock, 1000);
        }
    
        function setProgress(s) {
            const totalLength = 1912;  // This is the total length of the square path
            const path = document.getElementById('progress-ring');
    
            const progress = totalLength * s / 60;
            path.style.strokeDashoffset = totalLength - progress;
        } 
    
        setProgress(72);  // Set the progress to 72%
    
        updateClock();
